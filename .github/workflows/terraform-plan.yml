name: terraform-plan

on:
  pull_request:
    paths:
      - "infra/terraform/**"
      - ".github/workflows/terraform-plan.yml"
  workflow_dispatch:

permissions:
  id-token: write # required for GitHub OIDC
  contents: read

concurrency:
  group: terraform-plan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  plan:
    runs-on: ubuntu-latest
    environment: dev # <— Optionnel : utilise l'environnement 'dev' et ses secrets
    defaults:
      run:
        working-directory: infra/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Guard step to avoid errors when the secret isn't set yet
      - name: Guard — check AWS_ROLE_TF_PLAN_DEV
        id: guard
        shell: bash
        run: |
          if [ -z "${{ secrets.AWS_ROLE_TF_PLAN_DEV }}" ]; then
            echo "Secret AWS_ROLE_TF_PLAN_DEV is missing. Skipping the rest of the job."
            echo "can_run=false" >> "$GITHUB_OUTPUT"
          else
            echo "can_run=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure AWS credentials (OIDC → assume role)
        if: steps.guard.outputs.can_run == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TF_PLAN_DEV }}
          role-session-name: gha-terraform-plan
          aws-region: eu-west-3

      - name: Setup Terraform
        if: steps.guard.outputs.can_run == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init (remote backend)
        if: steps.guard.outputs.can_run == 'true'
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Format
        if: steps.guard.outputs.can_run == 'true'
        run: terraform fmt -check

      - name: Terraform Validate
        if: steps.guard.outputs.can_run == 'true'
        run: terraform validate

      - name: Terraform Plan
        if: steps.guard.outputs.can_run == 'true'
        run: terraform plan -no-color
