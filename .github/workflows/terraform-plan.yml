name: terraform-plan

on:
  pull_request:
    paths:
      - "infra/terraform/**"
      - ".github/workflows/terraform-plan.yml"

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-plan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  plan:
    # Secrets d'environnement (optionnel mais propre si tu utilises l'env dev)
    environment: dev
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform
    # Redonde les permissions OIDC au niveau job (certains linters/contexts l'exigent)
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Guard: skip propre si le secret n'est pas encore défini
      - name: Guard — check AWS_ROLE_TF_PLAN_DEV
        id: guard
        shell: bash
        run: |
          if [ -z "${{ secrets.AWS_ROLE_TF_PLAN_DEV }}" ]; then
            echo "Secret AWS_ROLE_TF_PLAN_DEV is missing. Skipping the rest of the job."
            echo "can_run=false" >> "$GITHUB_OUTPUT"
          else
            echo "can_run=true" >> "$GITHUB_OUTPUT"
          fi

      # Debug OIDC: vérifie que l'ID token est disponible (si KO ici → pb de permissions OIDC)
      - name: Debug — fetch OIDC ID token
        if: steps.guard.outputs.can_run == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');
            const id = await core.getIDToken('sts.amazonaws.com');
            console.log(`OIDC ID token length: ${id.length}`);

      - name: Configure AWS credentials (OIDC → assume role)
        if: steps.guard.outputs.can_run == 'true'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TF_PLAN_DEV }}
          role-session-name: gha-terraform-plan
          aws-region: eu-west-3
          # audience: sts.amazonaws.com   # (défaut)

      - name: Setup Terraform
        if: steps.guard.outputs.can_run == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init (remote backend)
        if: steps.guard.outputs.can_run == 'true'
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Format
        if: steps.guard.outputs.can_run == 'true'
        run: terraform fmt -check

      - name: Terraform Validate
        if: steps.guard.outputs.can_run == 'true'
        run: terraform validate

      - name: Terraform Plan
        if: steps.guard.outputs.can_run == 'true'
        run: terraform plan -no-color
