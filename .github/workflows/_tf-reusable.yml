name: _tf-reusable
on:
  workflow_call:
    inputs:
      stack:
        description: Terraform stack folder under infra/terraform
        required: true
        type: string
      action:
        description: plan or apply
        required: true
        type: string
    secrets: {}
    outputs: {}

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  tf:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init (remote backend)
        working-directory: infra/terraform/${{ inputs.stack }}
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TF_BACKEND_BUCKET }}" \
            -backend-config="dynamodb_table=${{ vars.TF_BACKEND_TABLE }}" \
            -backend-config="region=${{ vars.TF_BACKEND_REGION }}" \
            -backend-config="key=${{ inputs.stack }}/terraform.tfstate"

      - name: Terraform Validate
        working-directory: infra/terraform/${{ inputs.stack }}
        run: terraform validate

      - name: Terraform Plan
        if: ${{ inputs.action == 'plan' }}
        working-directory: infra/terraform/${{ inputs.stack }}
        run: terraform plan -input=false
